version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  command: python -m gunicorn --bind=0.0.0.0:$PORT app:app
  network:
    port: 8080
    env: PORT
  env:
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONUNBUFFERED
      value: "1"
